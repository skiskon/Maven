<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title> Список задач  </title>
</head>
<body>
<img src="pix.jpg">
<form method = "post">
    задача: <input name="task">
    <input type= "submit"  value= "Добавить">
</form>
<ol>
    <#list tasks as t>
        <li>
            <form method = "post" action = "delete">
                ${t.text}
                <input type="submit" value="УДАЛИТЬ">

            </form>
        </li>
    </#list>
</ol>
</body>
</html>
